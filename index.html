<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel='stylesheet' href='style.css' type='text/css' />
</head>
<body>

  <input id='new-clothing' placeholder='Add clothes' autofocus>
  <ul id='clothes'></ul>

  <input id='new-outfit' placeholder='Make an outfit'>
  <ul id='outfits'></ul>
  <input class='filter' id='wornSince' type='checkbox' value='worn-since'>

  <label for='including-selected'>including selected clothes</label>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src='util.js'></script>
  <script src='uuid-searchable.js'></script>
  <script src='outfits.js'></script>
  <script src='clothes.js'></script>    
  <script src='app.js'></script>
</body>
</html>
